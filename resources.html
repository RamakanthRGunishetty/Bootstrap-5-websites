<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">

    <title>About.html</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header pt-3">
            <div class="heading offset-4">
                <h1><i class="fa fa-graduation-cap fa-lg"></i><strong><u>MY FIRST WEBSITE</u></strong></h1>
            </div>
        </div>
        <div class="content pt-3">
            <div class="row">
                <div id="wrapper">
                    <aside id="sidebar-wrapper">
                        <div class="sidebar-brand">
                            <h2>More</h2>
                        </div>
                        <ul class="sidebar-nav">
                            <li>
                                <a href="./home.html"><i class="fa fa-home fa-lg"></i>Home</a>
                            </li>
                            <li>
                                <a href="./aboutme.html"><i class="fa fa-info fa-lg"></i>About</a>
                            </li>
                            <li class="active">
                                <a href="#"><i class="fa fa-list fa-lg"></i>Resources</a>
                            </li>
                            <li>
                                <a href="./contact.html"><i class="fa fa-address-card "></i>Contact</a>

                        </ul>

                    <div id="navbar-wrapper">
                        <nav class="navbar navbar-inverse">

                                    <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>

                    </div>


                    <section id="content-wrapper">

                <!-- Optional JavaScript; choose one of the two! -->

                <!-- Option 1: Bootstrap Bundle with Popper -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
                <script>
                    const $button = document.querySelector('#sidebar-toggle');
                    const $wrapper = document.querySelector('#wrapper');

                    $button.addEventListener('click', (e) => {
                        e.preventDefault();
                        $wrapper.classList.toggle('toggled');
                    });
                </script>

                <!-- Option 2: Separate Popper and Bootstrap JS -->
                <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
                <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
                <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
